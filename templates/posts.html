{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container">
<h3>Make a post</h3>
{{ wtf.quick_form(form, button_map={'submit':'primary'}) }}
<h3>Previous posts</h3>
{% for post in posts %}
<p>{{ post.body }}</p>
{% endfor %}
</div>
{% endblock %}
